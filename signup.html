    <center><h2>Signup for  PN PG Accommodation System</h2></center>
    <center>
    <form action="submit.html">
        <label for="fullname"><h3>Full Name</h3></label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email"><h3>Email</h3></label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone"><h3>Phone Number</h3></label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="username"><h3>Choose a Username</h3></label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password"><h3>Create a Password</h3></label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="address"><h3>Address</h3></label>
        <textarea name="address" rows="7" cols="50"></textarea><br><br>

        <label for="Location"><h3>Your Location</h3></label>
        <input type="text" id="location"  name="location" required></input><br><br>


        <label for="job"><h3>Job</h3></label>
        <input type="text" id="job" name="job" required><br><br>
    </center>
<center>
       <button type="submit"><b>Sign up</b></button>
    </form>
